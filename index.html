<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo"></div>
      <ui class="menu">
        <li class="active">
          <a href="#">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-chart-line"></i>
            <span>Transaction</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-circle-down"></i>
            <span>Credit</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-solid fa-circle-up"></i>
            <span>Debit</span>
          </a>
        </li>
      </ui>
    </div>
    <div class="main--content">
      <div class="header--wrap">
        <div class="header--title">
          <h2>Dashboard</h2>
        </div>
        <div class="user--info">
          <div class="search--box">
            <i class="fa-solid fa-search"> </i>
            <input type="text" placeholder="Search" />
          </div>
          <img src="./img.avif" alt="" />
        </div>
      </div>
      <div class="card--container">
        <h3 class="main--title">Today's Data</h3>
        <div class="card--wrap">
          <div class="credit--card">
            <div class="card--header">
              <div class="amount">
                <span class="title">Credit</span>
                <span class="value" id="creditAmount">Rs.40000.00</span>
              </div>
              <i class="fa fa-inr icon"></i>
            </div>
            <span class="bank--name">HDFC</span>
          </div>
          <div class="credit--card" id="total">
            <div class="card--header">
              <div class="amount">
                <span class="title">Total Balance</span>
                <span class="value" id="totalAmount">Rs.38000.00</span>
              </div>
              <i class="fa fa-inr icon" id="totalIcon"></i>
            </div>
            <span class="bank--name">HDFC</span>
          </div>
          <div class="credit--card" id="debit">
            <div class="card--header">
              <div class="amount">
                <span class="title">Debit</span>
                <span class="value" id="debitAmount">Rs.2000.00</span>
              </div>
              <i class="fa fa-inr icon" id="debitIcon"></i>
            </div>
            <span class="bank--name">HDFC</span>
          </div>
          <div class="credit--card" id="lend">
            <div class="card--header">
              <div class="amount">
                <span class="title">Lend</span>
                <span class="value" id="lendAmount">Rs.100.00</span>
              </div>
              <i class="fa fa-inr icon" id="lendIcon"></i>
            </div>
            <span class="bank--name">HDFC</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
